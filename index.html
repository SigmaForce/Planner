<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="global.css">
    <title>Planner</title>
</head>
<body>
    <header>
        <section id="cabecalho">
            <ul>
                <li>
                    <a href="#">Home</a> 
                </li>
                <li>
                    <a href="sobre.js">Sobre</a>
                </li>

            </ul>
        </section>
        <section id="logar">
            <button>
                Entrar
            </button>
        </section>
    </header>
    <main>
        <section id="description">
            <h2>Uma Plataforma para mudar a sua forma de planejar e organizar suas metas.</h2>
            <p>Organize suas metas, planeje sua rotina e otimize seu tempo, conhe√ßa nossa plataforma de planejamentos.</p>
            <button id="cadastro" onclick="Modal.Istoggle()">
                Cadastrar-se
            </button>        
        </section>
        <section id="image"><img src="./Background.png" alt="Apresenta Uma imagem com diferentes tipos de graficos "></section>

    </main>
    <footer>

    </footer>

    <div class="modal" >
        <div class="modal-view">
            <div id="modal-form">
                <div class="input-group form">
                <div class="input-group">
                    <label for="name" class="sr-only">Nome:</label>
                    <input type="text" name="name" id="name" placeholder="Nome">
                </div>
                <div class="input-group">
                    <label for="forename" class="sr-only">Sobrenome:</label>
                    <input type="forename" name="forename" id="forename" placeholder="Sobrenome">
                </div>
                <div class="input-group">
                    <label for="email" class="sr-only">E-mail:</label>
                    <input type="email" name="email" id="email" placeholder="E-mail">
                </div>
                <div class="input-group">
                    <label for="sexo" class="sr-only">Sexo:</label>
                    <select id="sexo" name="sexo">
                        <option value="default">Escolha</option>
                        <option value="m">Masculino</option>
                        <option value="f">Feminino</option>
                      </select>
                </div>
                <div class="input-group">
                    <label for="dtnasc" class="sr-only">Data de Nascimento:</label>
                    <input type="date" name="dtnasc" id="dtnasc">
                </div>
                <div class="input-group">
                    <label for="uf" class="sr-only">Estado:</label>
                    <input type="text" name="uf" id="uf" placeholder="Estado">
                </div>
                <div class="input-group">
                    <label for="city" class="sr-only">Cidade:</label>
                    <input type="text" name="city" id="city" placeholder="Cidade">
                </div>
                <div class="input-group actions">
                    <a href="#" class="button cancel" onclick="Modal.Istoggle()">Cancelar</a>
                    <button>Salvar</button>
                </div>
            </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
